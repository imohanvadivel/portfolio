<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="https://use.typekit.net/tsx6dtl.css" /> -->
        <style>
            /* Puvi 400 regular */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular.woff") format("woff"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular.otf") format("opentype");
                font-display: swap;
                font-style: normal;
                font-weight: 400;
                font-stretch: normal;
            }

            /* Puvi 400 italics */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular_Italic.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular_Italic.woff") format("woff"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Regular_Italic.otf") format("opentype");
                font-display: swap;
                font-style: italic;
                font-weight: 400;
                font-stretch: normal;
            }

            /* Puvi 600 regular */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium.woff") format("woff"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium.otf") format("opentype");
                font-display: swap;
                font-style: normal;
                font-weight: 500;
                font-stretch: normal;
            }

            /* Puvi 600 italics */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium_Italic.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium_Italic.woff") format("woff"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Medium_Italic.otf") format("opentype");
                font-display: swap;
                font-style: italic;
                font-weight: 500;
                font-stretch: normal;
            }

            /* Puvi 700 regular */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Semibold.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Semibold.woff") format("woff"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Semibold.otf") format("opentype");
                font-display: swap;
                font-style: normal;
                font-weight: 600;
                font-stretch: normal;
            }

            /* Puvi 700 italics */
            @font-face {
                font-family: "puvi";
                src: url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Semibold_Italic.woff2") format("woff2"),
                    url("https://static.zohocdn.com/zohofonts/zohopuvi/4.0/Zoho_Puvi_Semibold_Italic.woff") format("woff"),

                font-display: swap;
                font-style: italic;
                font-weight: 600;
                font-stretch: normal;
            }
        </style>

    <body>

        <span class="f-12 puvi-regular">14px (Base font size)</span>
        <span class="f-12 puvi-regular">Regular</span>
        <span class="f-12 roboto-regular">Medium</span>
        <span class="f-12 lato-regular">Bold</span>
        
        <p class="f-12 puvi-regular">Puvi</p>

        <p class="cnt f-14 puvi-regular" />
        <p class="cnt f-14 puvi-medium" />
        <p class="cnt f-14 puvi-bold" />
        
        <p class="f-12 roboto-regular">Roboto</p>

        <p class="cnt f-14 roboto-regular" />
        <p class="cnt f-14 roboto-medium" />
        <p class="cnt f-14 roboto-bold" />
        
        <p class="f-12 lato-regular">Lato</p>

        <p class="cnt f-14 lato-regular" />
        <p class="cnt f-14 lato-medium" />
        <p class="cnt f-14 lato-bold" />
    </body>

    <script>
        let content = `The dualism of literary versus genre has all but routed the old trinity of highbrow, middlebrow, and lowbrow, which was always invoked tongue-in-cheek anyway. Writers who would once have been called middlebrow are now assigned, depending solely on their degree of verbal affectation, to either the literary or the genre camp. David Guterson is thus granted Serious Writer status for having buried a murder mystery under sonorous tautologies (Snow Falling on Cedars, 1994), while Stephen King, whose Bag of Bones (1998) is a more intellectual but less pretentious novel, is still considered to be just a very talented genre storyteller.`;

        [...document.querySelectorAll(".cnt")].forEach((e) => (e.innerHTML = content));
    </script>
