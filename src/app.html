		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://mohanvadivel.com/asset/og.png" />
		<meta name="theme-color" content="#191919" />

		<!-- Handling theme change via cookie -->
		<script>
			(function () {
				const theme = /lightMode=false/.test(document.cookie) ? 'false' : 'true';

				const isLightMode = theme !== 'false'; // Default to light mode if no cookie is found

				if (isLightMode) {
					document.documentElement.classList.remove('dark-mode');
					document.querySelector('meta[name="theme-color"]').setAttribute('content', '#FFFFFF');
				} else {
					document.documentElement.classList.add('dark-mode');
					document.querySelector('meta[name="theme-color"]').setAttribute('content', '#191919');
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
